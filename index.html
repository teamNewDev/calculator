<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Body contains the general styling for presentation -->

    <div class="calculator"> 
        <!-- this is the calculator main design -->
        <div class="screen">
            <!-- Where results are being display -->
            <span class="result">9/2</span>
        </div>

        <div class="touch">
            <!-- where users touch to get values->buttons/e.t.c -->
            <div class="row-5">
                <button class="touch-button" id="color">c</button>
                <button class="touch-button" id="color"> </button>
                <button class="touch-button" id="color">/</button>
                <button class="touch-button" id="color">+</button>
            </div>
            <div class="row-4">
                <button class="touch-button">7</button>
                <button class="touch-button">8</button>
                <button class="touch-button">9</button>
                <button class="touch-button" id="color">-</button>
            </div>
            <div class="row-3">
                <button class="touch-button">4</button>
                <button class="touch-button">5</button>
                <button class="touch-button">6</button>
                <button class="touch-button" id="color">x</button>
            </div>
            <div class="row-2">
                <button class="touch-button">1</button>
                <button class="touch-button">2</button>
                <button class="touch-button">3</button>
                <button class="touch-button" id="color">/</button>
            </div>
            <div class="row-1">
                <button class="touch-button">0</button>
                <button class="touch-button" id="color">.</button>
                <button class="touch-button" id="color">RE</button>
                <button class="touch-button" id="color">=</button>
            </div>
        </div>

    </div>



</body>
</html>
