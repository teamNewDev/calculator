<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display"></div>
        <div class="keypad">
            <div class=" num num7">7</div>
            <div class=" num num8">8</div>
            <div class=" num num9">9</div>
            <div class=" num division symbol">/</div>
            <div class=" num num4">4</div>
            <div class="num num5">5</div>
            <div class="num num6">6</div>
            <div class="num product symbol">*</div>
            <div class="num num1">1</div>
            <div class="num num2">2</div>
            <div class="num num3">3</div>
            <div class="num subtraction symbol">-</div>
            <div class="num clear symbol2">C</div>
            <div class="num num0">0</div>
            <div class="num equalSign symbol2">=</div>
            <div class="num addition symbol">+</div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
