<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="calculator">
      <div class="calculator-display">
        <div class="value-display"></div>
      </div>
      <div class="calculator-controls">
        <div class="calculator-btn green-bg">C</div>
        <div class="calculator-btn green-bg"></div>
        <div class="calculator-btn green-bg">%</div>
        <div class="calculator-btn green-bg">+</div>
        <div class="calculator-btn darkshade-light-bg">7</div>
        <div class="calculator-btn darkshade-light-bg">8</div>
        <div class="calculator-btn darkshade-light-bg">9</div>
        <div class="calculator-btn green-bg">-</div>
        <div class="calculator-btn darkshade-light-bg">4</div>
        <div class="calculator-btn darkshade-light-bg">5</div>
        <div class="calculator-btn darkshade-light-bg">6</div>
        <div class="calculator-btn green-bg">X</div>
        <div class="calculator-btn darkshade-light-bg">1</div>
        <div class="calculator-btn darkshade-light-bg">2</div>
        <div class="calculator-btn darkshade-light-bg">3</div>
        <div class="calculator-btn green-bg">รท</div>
        <div class="calculator-btn darkshade-light-bg">0</div>
        <div class="calculator-btn green-bg">.</div>
        <div class="calculator-btn green-bg undo">
          <img src="asset/undo.svg" alt="Undo icon">
        </div>
        <div class="calculator-btn green-bg">=</div>
      </div>
    </div>
  </div>
</body>
</html>
