<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Melody Onyeocha also known as Melody Chris">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- calculator body -->
    <div class="cal-body">

        <!-- calculator screen -->
        <div class="cal-screen">
            <h2>9&divide;2</h2>
        </div>

        <!-- calculator buttons/keys -->
        <div class="cal-keys">
            <div class="key-row">
                <button>CE</button>
                <button></button>
                <button>%</button>
                <button>+</button>
            </div>
            <div class="key-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="key-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="key-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&divide;</button>
            </div>
            <div class="key-row">
                <button>0</button>
                <button>.</button>
                <button>&#8630;</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
