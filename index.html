<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <main>
        <section class="app">
            <div class="screen">
                9 / 2
            </div>
            <div class="btn-holder">
                <div class="btn-row">
                    <button class="btn-operator">C</button>
                    <button class="btn-operator"></button>
                    <button class="btn-operator">%</button>
                    <button class="btn-operator">+</button>
                </div>
                <div class="btn-row btn-second-row">
                    <button class="btn-number">C</button>
                    <button class="btn-number">C</button>
                    <button class="btn-number">C</button>
                    <button class="btn-operator">-</button>
                </div>
                <div class="btn-row btn-third-row">
                    <button class="btn-number">C</button>
                    <button class="btn-number">C</button>
                    <button class="btn-number">C</button>
                    <button class="btn-operator">x</button>
                </div>
                <div class="btn-row btn-fourth-row">
                    <button class="btn-number">C</button>
                    <button class="btn-number">C</button>
                    <button class="btn-number">C</button>
                    <button class="btn-operator">/</button>
                </div>
                <div class="btn-row btn-fifth-row">
                    <button class="btn-number">C</button>
                    <button class="btn-operator">.</button>
                    <button class="btn-operator">r</button>
                    <button class="btn-operator">=</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
