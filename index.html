<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
  <article>
    <!-- calculator screen display section -->
    <section class="calculator-display">
      <p class="display-text">
        9+2
      </p>
    </section>
    <!-- calculator input buttons section -->
    <section class="calculator-btns">
      <button class="btn operation-btn">C</button>
      <button class="btn operation-btn"></button>
      <button class="btn operation-btn">%</button>
      <button class="btn operation-btn">+</button>
      <button class="btn number-btn">7</button>
      <button class="btn number-btn">8</button>
      <button class="btn number-btn">9</button>
      <button class="btn operation-btn">-</button>
      <button class="btn number-btn">4</button>
      <button class="btn number-btn">5</button>
      <button class="btn number-btn">6</button>
      <button class="btn operation-btn">×</button>
      <button class="btn number-btn">1</button>
      <button class="btn number-btn">2</button>
      <button class="btn number-btn">3</button>
      <button class="btn operation-btn">÷</button>
      <button class="btn number-btn">0</button>
      <button class="btn operation-btn">.</button>
      <button class="btn operation-btn">←
      </button>
      <button class="btn operation-btn">=</button>
    </section>
  </article>
  <script src="main.js"></script>
</body>

</html>
