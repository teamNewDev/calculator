<!DOCTYPE html>
<html lang="en">
<head>
    <!-- responsiveness (screen and character type adaptation) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- calculator styles -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- calculator container -->
    <section class="calculator__container">

        <!-- main calculator body -->
        <div class="calculator__main">

            <!-- calculator screen -->
            <div class="calculator__screen">
                <input type="text" class="screen-output">
                <input type="text" class="screen-input" value="9รท2">
            </div>
            <!-- calculator screen:End -->

            <!-- calculator buttons -->
            <div class="calculator__buttons">

                <!-- calculator rows -->
                <div class="buttons-row">
                    <button class="button colored">C</button>
                    <button class="button colored"></button>
                    <button class="button colored">&percnt;</button>
                    <button class="button colored">&plus;</button>
                </div>
                <div class="buttons-row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button colored">&minus;</button>
                </div>
                <div class="buttons-row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button colored">&times;</button>
                </div>
                <div class="buttons-row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button colored">&divide;</button>
                </div>
                <div class="buttons-row">
                    <button class="button">0</button>
                    <button class="button colored">.</button>
                    <button class="button colored">&larrhk;</button>
                    <button class="button colored">&equals;</button>
                </div>
                <!-- calculator rows:End -->

            </div>
            <!-- calculator buttons:End -->

        </div>
        <!-- main calculator body:End -->

    </section>
    <!-- calculator container:End -->

</body>
</html>
