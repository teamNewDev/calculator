<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dev Calculator Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator--screen">
            <h1>9-2</h1>
        </div>
        <div class="calculator--buttons">
            <div class="calculator--btn green"><p>C</p></div>
            <div class="calculator--btn green"></div>
            <div class="calculator--btn green"><p>%</p></div>
            <div class="calculator--btn green"><p>*</p></div>
            <div class="calculator--btn"><p>7</p></div>
            <div class="calculator--btn"><p>8</p></div>
            <div class="calculator--btn"><p>9</p></div>
            <div class="calculator--btn green"><p>-</p></div>
            <div class="calculator--btn"><p>4</p></div>
            <div class="calculator--btn"><p>5</p></div>
            <div class="calculator--btn"><p>6</p></div>
            <div class="calculator--btn green"><p>x</p></div>
            <div class="calculator--btn"><p>1</p></div>
            <div class="calculator--btn"><p>2</p></div>
            <div class="calculator--btn"><p>3</p></div>
            <div class="calculator--btn green"><p>+</p></div>
            <div class="calculator--btn"><p>0</p></div>
            <div class="calculator--btn green"><p>.</p></div>
            <div class="calculator--btn green"><p>R</p></div>
            <div class="calculator--btn green"><p>=</p></div>
        </div>
    </div>
</body>
</html>
