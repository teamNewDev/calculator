<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Calculator Design</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <span>9 &divide; 2</span>
        </div>
        <div class="keypad">
            <div class="button button-teal button-c">
                <span>C</span>
            </div>
            <div class="button button-teal button-space">
                <span></span>
            </div>
            <div class="button button-teal button-percent">
                <span>&percnt;</span>
            </div>
            <div class="button button-teal button-plus">
                <span>&plus;</span>
            </div>
            <div class="button button-teal button-minus">
                <span>&minus;</span>
            </div>
            <div class="button button-teal button-times">
                <span>&times;</span>
            </div>
            <div class="button button-teal button-divide">
                <span>&divide;</span>
            </div>
            <div class="button button-teal button-equals">
                <span>&equals;</span>
            </div>
            <div class="button button-teal button-backspace">
                <span><i class="fas fa-undo"></i></span>
            </div>
            <div class="button button-teal button-period">
                <span>&period;</span>
            </div>
            <div class="button button-grey button-zero">
                <span>0</span>
            </div>
            <div class="button button-grey button-one">
                <span>1</span>
            </div>
            <div class="button button-grey button-two">
                <span>2</span>
            </div>
            <div class="button button-grey button-three">
                <span>3</span>
            </div>
            <div class="button button-grey button-four">
                <span>4</span>
            </div>
            <div class="button button-grey button-five">
                <span>5</span>
            </div>
            <div class="button button-grey button-six">
                <span>6</span>
            </div>
            <div class="button button-grey button-seven">
                <span>7</span>
            </div>
            <div class="button button-grey button-eight">
                <span>8</span>
            </div>
            <div class="button button-grey button-nine">
                <span>9</span>
            </div>
        </div>
    </div>
</body>
</html>
