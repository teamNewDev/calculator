<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display"></div>
        <div class="keypad">
            <div class=" num num1" id="num1">7</div>
            <div class=" num num2">8</div>
            <div class=" num num3">9</div>
            <div class=" num num4 symbol">/</div>
            <div class=" num num5">4</div>
            <div class="num num6">5</div>
            <div class="num num7">6</div>
            <div class="num num8 symbol">*</div>
            <div class="num num9">1</div>
            <div class="num num10">2</div>
            <div class="num num11">3</div>
            <div class="num num12 symbol">-</div>
            <div class="num num13 symbol2"><span>C</span></div>
            <div class="num num14">0</div>
            <div class="num num15 symbol2">=</div>
            <div class="num num16 symbol">+</div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
