<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prime.css">
    <title>calculator</title>
</head>
<body>

    <div id="container">
        <div id="calculator">

            <div id="screen">
                <div class="result">
                    <h2>9/9</h2>
                </div>
            </div>

            <div id="button_Container">

                <div class="flexbox">
                    <div class="button symbol">c</div>
                    <div class="button symbol"></div>
                    <div class="button symbol">%</div>
                    <div class="button symbol">+</div>
                    
                </div>

                <div class="flexbox">
                    <div class="button digit">7</div>
                    <div class="button digit">8</div>
                    <div class="button digit">9</div>
                    <div class="button symbol">-</div>

                </div>

                <div class="flexbox">
                    <div class="button digit">4</div>
                    <div class="button digit">5</div>
                    <div class="button digit">6</div>
                    <div class="button symbol">x</div>

                </div>

                <div class="flexbox">
                    <div class="button digit">1</div>
                    <div class="button digit">2</div>
                    <div class="button digit">3</div>
                    <div class="button symbol">/</div>

                </div>

                <div class="flexbox">
                    <div class="button digit">0</div>
                    <div class="button symbol">.</div>
                    <div class="button symbol"></div>
                    <div class="button symbol">=</div>

                </div>
                

            </div>
        </div>
    </div>
</body>
</html>
