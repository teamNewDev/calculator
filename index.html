<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;symbolKeyset=UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="screen" id="resultScreen" disabled></input>
        <input type="text" class="screen" id="inputScreen" placeholder="9รท2" maxlength="11" disabled></input>

        <div class="keys">
            <button class="symbolKey" id="reset">C</button>
            <button class="symbolKey"></button>
            <button class="symbolKey" id="mod">&percnt;</button>
            <button class="symbolKey" id="plus">&plus;</button>
        </div>

        <div class="keys">
            <button class="key" id="seven">7</button>
            <button class="key" id="eight">8</button>
            <button class="key" id="nine">9</button>
            <button class="symbolKey" id="minus">&minus;</button>
        </div>

        <div class="keys">
            <button class="key" id="four">4</button>
            <button class="key" id="five">5</button>
            <button class="key" id="six">6</button>
            <button class="symbolKey" id="times">X</button>
        </div>

        <div class="keys">
            <button class="key" id="one">1</button>
            <button class="key" id="two">2</button>
            <button class="key" id="three">3</button>
            <button class="symbolKey" id="divide">&divide;</button>
        </div>

        <div class="keys">
            <button class="key" id="zero">0</button>
            <button class="symbolKey" id="dot">.</button>
            <button class="symbolKey" id="undo">&larrhk;</button>
            <button class="symbolKey" id="equals">&equals;</button>
        </div>
    </div>
</body>
</html>
